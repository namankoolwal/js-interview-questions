<!-- // The Token Manager. You are developing a user authentication system, and you
need to manage // user authentication tokens. Implement a function named
setAuthT0ken that takes an authentication // token and sets it in localStorage
with an expiration time. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const setAuthT0ken = (token) => {
        localStorage.setItem("token", token);

        setTimeout(() => {
          localStorage.removeItem("token");
        }, 5000);
      };


      setAuthT0ken("naman1411")
    </script>
  </body>
</html>
