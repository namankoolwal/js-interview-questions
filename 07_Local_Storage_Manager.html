<!-- The Local Storage Manager: You are working on a note-taking app, and you want to implement a
function named saveNoteToLocalStorage that takes a note object and saves it to the browser's local
storage. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <button>click me</button>
    <script>
        const saveNoteToLocalStorage = () => {
           
                let name = prompt("Enter your name");
                let age = prompt("Enter your age");
                
                let noteObj = [name , age]
                localStorage.setItem("note", JSON.stringify(noteObj));
                let get = JSON.parse(localStorage.getItem("note"));
                document.querySelector("#demo").innerHTML = `my name is ${get[0]} and my age is ${get[1]}`
            
        };

        if (localStorage.getItem("note")) {
                let get = JSON.parse(localStorage.getItem("note"));
                document.querySelector("#demo").innerHTML = `my name is ${get[0]} and my age is ${get[1]}`

            } 
        document.querySelector("button").addEventListener("click", saveNoteToLocalStorage)
    </script>
</body>

</html>
